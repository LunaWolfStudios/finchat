<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinChat V1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              neon: {
                cyan: '#00ffff',
                purple: '#9b5cff',
                pink: '#ff3cac',
                dark: '#0b0f1a',
                light: '#f4f7ff',
                surface: '#161b2e',
              }
            },
            animation: {
              'glow-pulse': 'glow-pulse 2s infinite',
              'slide-up': 'slide-up 0.3s ease-out forwards',
            },
            keyframes: {
              'glow-pulse': {
                '0%, 100%': { boxShadow: '0 0 5px #00ffff, 0 0 10px #00ffff' },
                '50%': { boxShadow: '0 0 2px #00ffff, 0 0 5px #00ffff' },
              },
              'slide-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0b0f1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9b5cff; 
      }
      
      .neon-border {
        box-shadow: 0 0 5px rgba(0, 255, 255, 0.2), inset 0 0 5px rgba(0, 255, 255, 0.1);
      }
      
      .neon-text-glow {
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-neon-dark text-white antialiased overflow-hidden">
    <div id="root"></div>

</body>
</html>
